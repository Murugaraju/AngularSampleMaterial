<br>
<mat-card class="cust-inline">
    <mat-card-title>New Customer</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-hint align="end">hint: email@domain.com</mat-hint>
                <mat-error align="end"
                    *ngIf="emailFormControl.hasError('email') || emailFormControl.hasError('required')">
                    Please enter valid email address
                </mat-error>
                
            </mat-form-field>
            <mat-form-field>
                <mat-label>First</mat-label>
                <input matInput placeholder="First">
                <p matSuffix> </p>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last</mat-label>
                <input matInput placeholder="Last">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Address"></textarea>
            </mat-form-field>
            <mat-form-field>
                <span matPrefix>+91</span>
                <mat-label>Mobile No</mat-label>
                <input matInput placeholder=" Mobile #">
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Fax</mat-label>
                <input matInput placeholder="Fax">
            </mat-form-field>

        </form>
    </mat-card-content>

</mat-card>
